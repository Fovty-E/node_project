        document.addEventListener('DOMContentLoaded', ()=>{
            let selectedFiles = []

           $('#upload').change((event)=> {
            const files = Array.from(event.target.files)
            files.forEach(file => {
                if (validateFile(file)){
                    selectedFiles.push(file);
                    addFileTab(file)
                }
            })
           })

           function addFileTab(file) {
                const tab = document.createElement('div');
                tab.classList.add('file-tab');
                tab.innerHTML = `${file.name} (${(file.size / 1024).toFixed(2)} KB) <span class="cancel-icon">&times;</span>`;
                
                const cancelIcon = tab.querySelector('.cancel-icon');
                cancelIcon.addEventListener('click', () => {
                    removeFileTab(file.name);
                });
                
                fileTabs.appendChild(tab);
            }

            function removeFileTab(fileName) {
                console.log(fileName)
                selectedFiles = selectedFiles.filter(file => file.name !== fileName)
                // Create a new DataTransfer object to update the file input
                const dataTransfer = new DataTransfer();
                selectedFiles.forEach(file => dataTransfer.items.add(file));
                document.getElementById('upload').files = dataTransfer.files;
                renderFileTabs();
            }
            function renderFileTabs() {
                $('#file-tabs').html('')
                selectedFiles.forEach(file => {
                    addFileTab(file);
                });
            }

            const allowedExtensions = ['jpg', 'jpeg', 'png', 'pdf', 'docx'];
            const maxFileSize = 5 * 1024 * 1024;

            function validateFile(file){
                
                const fileExt = file.name.split('.').pop().toLowerCase();
                if (!allowedExtensions.includes(fileExt)) {
                    alert('Invalid file type!');
                    return false;
                }
                if (file.size > maxFileSize) {
                    alert('File size exceeds the limit!');
                    return false;
                }

                return true;
            }
            function addFileTab(file) {
                const tab = document.createElement('div');
                tab.classList.add('file-tab');

                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.style.maxHeight = '50px';
                    img.style.marginRight = '10px';
                    tab.appendChild(img);
                }

                tab.innerHTML += `${file.name} (${(file.size / 1024).toFixed(2)} KB) <span class="cancel-icon">&times;</span>`;
                
                const cancelIcon = tab.querySelector('.cancel-icon');
                cancelIcon.addEventListener('click', () => {
                    removeFileTab(file.name);
                });

                $('#file-tabs').append(tab);
            }

        })
